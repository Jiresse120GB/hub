type: trigger
#debug: true
name: openappsec/openappsec-error-disclosure
description: "Detect openappsec 'prevent' securityActions on 'Error Disclosure' events (when waf blocks malicious request)"
filter: evt.Meta.log_type == 'openappsec_security_log' and Lower(evt.Meta.security_action) in ['prevent', 'detect'] and Lower(evt.Meta.incident_type) contains 'error disclosure'
groupby: evt.Meta.source_ip
blackhole: 5m
labels:
  service: http
  classification:
    - attack:T1018
  spoofable: 1
  confidence: 2
  behavior: "http:exploit"
  label: "Openappsec 'error disclosure' detection"
  remediation: true
